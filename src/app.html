<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="stylesheet" href="%sveltekit.assets%/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Primary Meta Tags -->
    <title>pro pal berlin</title>
    <meta name="title" content="pro pal berlin" />
    <meta
      name="description"
      content="This map highlights pro-Palestinian venues in Berlin. If you know a place that belongs here, please contribute!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://propalberlin.giacomo.website/" />
    <meta property="og:title" content="pro pal berlin" />
    <meta
      property="og:description"
      content="This map highlights pro-Palestinian venues in Berlin. If you know a place that belongs here, please contribute!"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://propalberlin.giacomo.website/"
    />
    <meta property="twitter:title" content="pro pal berlin" />
    <meta
      property="twitter:description"
      content="This map highlights pro-Palestinian venues in Berlin. If you know a place that belongs here, please contribute!"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
